<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Tabla Interactiva de Clientes</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }
        .container {
            flex: 1;
        }
        footer {
            position: relative;
            bottom: 0;
            width: 100%;
            background-color: #f8f9fa;
            padding: 10px 0;
            text-align: center;
        }
        table th {
            cursor: pointer; /* Cambia el cursor en las cabeceras */
        }
        table tr:hover {
            background-color: #f1f1f1; /* Resaltar la fila al pasar el mouse */
        }
        table tr {
            cursor: pointer; /* Cambia el cursor en las filas de la tabla */
        }
        /* Asegurarse de que no haya conflicto de estilo */
        .table tr {
            cursor: pointer !important; /* Añadir !important para asegurarse de que se aplique */
        }
    </style>
</head>
<body>
    <header class="bg-primary text-white text-center p-4">
        <h1>Clientes y Políticas</h1>
    </header>
    
    <div class="container mt-5">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th onclick="ordenar('tipoPoliza')">Tipo de Póliza</th>
                    <th onclick="ordenar('precio')">Precio</th>
                    <th onclick="ordenar('edad')">Edad del Cliente</th>
                    <th onclick="ordenar('probabilidad')">Probabilidad de Retención</th>
                </tr>
            </thead>
            <tbody id="tabla-clientes">
                <!-- Filas de datos aquí -->
            </tbody>
        </table>

        <canvas id="graficoProbabilidad" width="400" height="200"></canvas>
    </div>

    <footer>
        <p>&copy; 2024 Tu Empresa. Todos los derechos reservados.</p>
    </footer>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
