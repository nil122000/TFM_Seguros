<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Tabla Interactiva de Clientes</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }
        .container {
            flex: 1;
        }
        footer {
            position: relative;
            bottom: 0;
            width: 100%;
            background-color: #f8f9fa;
            padding: 10px 0;
            text-align: center;
        }
        table th {
            cursor: pointer; 
            background-color: #007bff; 
            color: white; 
        }
        table th:hover {
            background-color: #0056b3; 
        }
        table tr:nth-child(odd) {
            background-color: #ffffff !important; 
        }
        table tr:nth-child(even) {
            background-color: #e9ecef !important; 
        }
        table tr:hover {
            background-color: #d1ecf1 !important; 
        }
        .sorted-asc::after {
            content: ' ▲'; 
        }
        .sorted-desc::after {
            content: ' ▼'; 
        }
        .filter-input {
            margin-bottom: 20px; 
        }
    </style>
</head>
<body>
    <header class="bg-primary text-white text-center p-4">
        <h1>Clientes y Políticas</h1>
    </header>
    
    <div class="container mt-5">
        <input type="text" id="filterInput" class="form-control filter-input" placeholder="Filtrar...">
        
        <table class="table table-striped">
            <thead id="tabla-encabezado">
                <tr></tr> <!-- Las columnas se agregarán dinámicamente aquí -->
            </thead>
            <tbody id="tabla-clientes">
                <!-- Filas de datos aquí -->
            </tbody>
        </table>
    </div>

    <footer>
        <p>&copy; 2024 Tu Empresa. Todos los derechos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
