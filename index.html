<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Tabla Interactiva de Clientes</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fa;
        }
        header {
            background-color: #007bff;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .container {
            margin-top: 30px;
        }
        table th {
            cursor: pointer;
            background-color: #007bff;
            color: white;
        }
        table th:hover {
            background-color: #0056b3;
        }
        .filter-input {
            margin-bottom: 20px;
        }
        footer {
            background-color: #f8f9fa;
            padding: 10px;
            text-align: center;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        .btn-primary {
            transition: background-color 0.3s;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Clientes y Políticas</h1>
    </header>
    
    <div class="container mt-5">
        <input type="text" id="filterInput" class="form-control filter-input" placeholder="Filtrar por tipo de póliza...">
        
        <table class="table table-striped">
            <thead>
                <tr>
                    <th id="categoriaPolizaHeader" onclick="ordenar('tipoPoliza')">Categoría de Póliza</th>
                    <th id="precioHeader" onclick="ordenar('precio')">Precio</th>
                    <th id="edadHeader" onclick="ordenar('edad')">Edad del Cliente</th>
                    <th id="probabilidadHeader" class="sorted-desc" onclick="ordenar('probabilidad')">Probabilidad de Retención</th>
                    <th id="fechaInicioHeader" onclick="ordenar('fechaInicio')">Fecha de Inicio</th>
                </tr>
            </thead>
            <tbody id="tabla-clientes">
                <!-- Filas de datos aquí -->
            </tbody>
        </table>
    </div>

    <footer>
        <p>&copy; 2024 Tu Empresa. Todos los derechos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
