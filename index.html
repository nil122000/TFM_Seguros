<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Tabla Interactiva de Clientes</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }
        .container {
            flex: 1;
        }
        footer {
            position: relative;
            bottom: 0;
            width: 100%;
            background-color: #f8f9fa;
            padding: 10px 0;
            text-align: center;
        }
        table th {
            cursor: pointer; /* Cambia el cursor en las cabeceras */
            background-color: #007bff; /* Fondo azul para los encabezados */
            color: white; /* Texto en blanco para los encabezados */
        }
        table th:hover {
            background-color: #0056b3; /* Fondo azul oscuro al pasar el mouse sobre el encabezado */
        }
        table tr {
            cursor: pointer; /* Cambia el cursor en las filas de la tabla */
        }
        table tr:nth-child(odd) {
            background-color: #ffffff; /* Fondo blanco para filas impares */
        }
        table tr:nth-child(even) {
            background-color: #e9ecef; /* Fondo gris para filas pares */
        }
        .sorted-asc::after {
            content: ' ▲'; /* Flecha hacia arriba */
        }
        .sorted-desc::after {
            content: ' ▼'; /* Flecha hacia abajo */
        }
        .filter-input {
            margin-bottom: 20px; /* Espaciado inferior para el input de filtro */
        }
    </style>
</head>
<body>
    <header class="bg-primary text-white text-center p-4">
        <h1>Clientes y Políticas</h1>
    </header>
    
    <div class="container mt-5">
        <input type="text" id="filterInput" class="form-control filter-input" placeholder="Filtrar por tipo de póliza...">
        
        <table class="table table-striped">
            <thead>
                <tr>
                    <th id="tipoPolizaHeader" onclick="ordenar('tipoPoliza')">Tipo de Póliza</th>
                    <th id="precioHeader" onclick="ordenar('precio')">Precio</th>
                    <th id="edadHeader" onclick="ordenar('edad')">Edad del Cliente</th>
                    <th id="probabilidadHeader" onclick="ordenar('probabilidad')">Probabilidad de Retención</th>
                </tr>
            </thead>
            <tbody id="tabla-clientes">
                <!-- Filas de datos aquí -->
            </tbody>
        </table>
    </div>

    <footer>
        <p>&copy; 2024 Tu Empresa. Todos los derechos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
